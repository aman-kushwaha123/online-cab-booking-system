
<body class="w-full h-full">
  <div class="px-40 mt-20 min-h-screen">
  <div class="m-4 flex justify-center">
        <h1 class="text-3xl font-bold underline ">Available Drivers</h1>
     </div>
  <div class="pb-4">
      <div class="">
        <button mat-raised-button (click)="backbuttonService.goback()" class="!text-black !w-28 !p-3 !text-xl"><span class="text-red-600 text-xl"><<</span>Back</button>
      </div>
  </div>
  <mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search" class="" #input>
</mat-form-field>

<div class="mat-elevation-z8 overflow-x-auto">
  @if(!isAvailableDriverEmpty){
  <table mat-table [dataSource]="dataSource" class="table-fixed" matSort>

    <!-- ID Column -->
     
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DRIVER ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="drivername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let row"> {{row.drivername}}</td>
    </ng-container>

    <ng-container matColumnDef="avialable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> isAvailable </th>
      <td mat-cell *matCellDef="let row"> {{row.available}}</td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
}
@else{
  <p class="text-2xl font-semibold">No One Driver is Online.</p>
}
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>

</body>
